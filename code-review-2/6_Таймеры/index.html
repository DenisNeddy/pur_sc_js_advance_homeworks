<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
   <div class="timer__header">Сколько осталось до Н.Г.?</div>
   <div class="timer__wrapper">
    <div class="timer">
      <h2 class="timer__title">До <span>нового года</span> осталось:</h2>
      <div class="timer__container">
        <div class="timer__column timer__month">
          <div class="timer__count">00</div>
          <div class="timer__description">месяцев</div>
        </div>
        <div class="timer__column timer__days">
          <div class="timer__count">00</div>
          <div class="timer__description">дней</div>
        </div>
        <div class="timer__column timer__hours">
          <div class="timer__count">00</div>
          <div class="timer__description">часов</div>
        </div>
        <div class="timer__column timer__minutes">
          <div class="timer__count">00</div>
          <div class="timer__description">минут</div>
        </div>
        <div class="timer__column timer__seconds">
          <div class="timer__count">00</div>
          <div class="timer__description">секунд</div>
        </div>
      </div>
    </div>
   </div>
</body>
<script src="timers_hw.js"></script>
</html>
